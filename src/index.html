<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Apps For Impact</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="description" content="Apps For Impact is a new initiative to make quality educational apps more accessible to teachers, classrooms, and communities in low-income areas.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/styles.css -->
      <link rel="stylesheet" href="sass/styles.scss"/>
    <!-- endbuild -->

  </head>

  <body>

    <header class="site-header" role="banner">
      <h1>Apps For Impact</h1>
    </header>

    <main class="site-main" role="main">

      <section class="module" id="our-mission">
        <h2>Our Mission</h2>
        <p>Making quality educational apps more accessible to teachers, classrooms, and communities in low-income areas.</p>
      </section>

      <section class="module" id="sign-up">
        <h2>Sign Up</h2>

        <form action="//appsforimpact.us11.list-manage.com/subscribe/post?u=1096c7e334600418e8648d2a2&amp;id=4d7db88ed5" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe to our mailing list</h2>
            <div class="indicates-required">
              <span class="asterisk">*</span> indicates required
            </div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name <span class="asterisk">*</span></label>
              <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name <span class="asterisk">*</span></label>
              <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
            </div>
            <div class="mc-field-group">
              <label for="mce-SCHOOL">School </label>
              <input type="text" value="" name="SCHOOL" class="" id="mce-SCHOOL">
            </div>
            <div class="mc-field-group">
              <label for="mce-DISTRICT">District </label>
              <input type="text" value="" name="DISTRICT" class="" id="mce-DISTRICT">
            </div>
            <div class="mc-field-group">
              <label for="mce-ZIP">ZIP Code <span class="asterisk">*</span></label>
              <input type="text" value="" name="ZIP" class="required" id="mce-ZIP">
            </div>
            <div class="mc-field-group input-group">
              <strong>Title 1 </strong>
              <ul>
                <li>
                  <input type="radio" value="Title 1 School" name="TITLE1" id="mce-TITLE1-0">
                  <label for="mce-TITLE1-0">Title 1 School</label>
                </li>
                <li>
                  <input type="radio" value="Other" name="TITLE1" id="mce-TITLE1-1">
                  <label for="mce-TITLE1-1">Other</label>
                </li>
              </ul>
            </div>
            <div class="mc-field-group">
              <label for="mce-GRADE">Grade <span class="asterisk">*</span></label>
              <select name="GRADE" class="required" id="mce-GRADE">
                <option value=""></option>
                <option value="K–2">K–2</option>
                <option value="2–5">2–5</option>
                <option value="6–8">6–8</option>
                <option value="High School">High School</option>
              </select>
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;">
              <input type="text" name="b_1096c7e334600418e8648d2a2_4d7db88ed5" tabindex="-1" value="">
            </div>
            <div class="clear">
              <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
          </div>
        </form>

      </section>

            </a>
          </li>
          <li class="company">
            <a class="company-link" href="http://gethopscotch.com">
              <img src="/img/logo-hopscotch.png" alt="Hopscotch" width="300" height="39">
